<link rel="import" href="../polymer/polymer.html">

<!--
`toggle-area`
A container with a clickable area, and two areas that alternate being hidden when the clickable area is clicked / tapped.

@demo demo/index.html
-->

<dom-module id="toggle-area">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div on-tap="toggle">
      <slot name="trigger"></slot>
    </div>
    <div hidden$="[[!value]]">
      <slot name="true"></slot>
    </div>
    <div hidden$="[[value]]">
      <slot name="false"></slot>
    </div>
  </template>

  <script>
    Polymer({

      is: 'toggle-area',

      properties: {
        /**
         * The internal state of the toggle.
         */
        value: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true
        }
      },
      /**
       * Toggles the internal state.
       */
      toggle: function() {
        this.value = !this.value;
      }
    });
  </script>
</dom-module>
